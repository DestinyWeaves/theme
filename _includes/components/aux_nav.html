<nav aria-label="Auxiliary" class="aux-nav">
  <ul class="aux-nav-list">
    {% include_cached components/jcink_aux_nav_links.html %}
    {% for link in site.aux_links %}
    <li class="aux-nav-list-item">
      <a href="{{ link.last }}" class="site-button" {% if site.aux_links_new_tab %} target="_blank" rel="noopener noreferrer" {% endif %}>
        {{ link.first }}
      </a>
    </li>
    {% endfor %}
  </ul>
</nav>
