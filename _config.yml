  Theme &copy 2022 just-the-docs, used under the <a href=\"https://github.com/just-the-docs/just-the-docs/tree/main/LICENSE.txt\">MIT license</a>.

# Edit Timestamp in Footer
last_edit_timestamp: true # show edit timestamp in footer
last_edit_time_format: "%Y-%m-%dT%H:%M:%S.%L%z" # ISO-8601

# Edit Link in Footer
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub."
gh_edit_repository: *github
gh_edit_branch: main
gh_edit_view_mode: edit # "tree" or "edit" if you want the user to jump into the editor immediately
