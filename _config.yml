theme: just-the-docs
color_scheme: dark
url: https://destinyweaves.github.io/Guidebook/
plugins:
  - jekyll-default-layout
  - jekyll-remote-theme
remote_theme: just-the-docs/just-the-docs

callouts:
  warning:
    title: Warning
    color: red
  highlight:
    color: yellow
  note:
    title: Note
    color: purple
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green


logo: /assets/images/logo.png
favicon_ico: /assets/images/favicon.png

title: Destiny Weaves Guidebook
description: Guidebook for the Destiny Weaves Pern Roleplay Game on JcInk
discord: &discord https://discord.gg/4SgEpuzqYR
jcink: &jcink https://destinyweaves.jcink.net/
github: &github https://github.com/DestinyWeaves/Guidebook

aux_links:
  JCINK Forum: *jcink
  '<i class="fab fa-discord"></i>&nbsp;Discord': *discord

# Copyright Notice Footer
footer_content: |
