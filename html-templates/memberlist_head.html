<div class="memberlist_head">

  <form action='index.php' method='post'>

    <div class="search_name"><!-- |search_input| --></div>
    <div class="group"><!-- |group_dropdown| --></div>
    <div class="sortby"><!-- |sortby_dropdown| --></div>
    <div class="order"><!-- |order_dropdown| --></div>
    <div class="max"><!-- |max_dropdown| --></div>
    <input type="submit" value="Go"/>
  </form>

  <div class="memberlist_rows">
    <% MEMBERLIST_ROWS %>
  </div>

  <div class="memberlist_head_vars" style="display:none">
    <div class="pages"><!-- |pages| --></div>
    <div class="photoonly_checkbox"><!-- |photoonly_checkbox| --></div>
    <div class="member_groups"><!-- |member_groups| --></div>
  </div>
  
</div>
